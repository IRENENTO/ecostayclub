<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Test - EcoStay</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1A4D2E, #2d6a4f);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    h1 {
      color: #1A4D2E;
      margin-bottom: 10px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      border-bottom: 2px solid #eee;
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #666;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s;
    }
    .tab.active {
      color: #1A4D2E;
      border-bottom-color: #1A4D2E;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #1A4D2E;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #1A4D2E, #2d6a4f);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
    }
    button[type="submit"]:active {
      transform: translateY(0);
    }
    .form {
      display: none;
    }
    .form.active {
      display: block;
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .credentials {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 13px;
    }
    .credentials h3 {
      margin-bottom: 10px;
      color: #1A4D2E;
      font-size: 14px;
    }
    .credentials code {
      background: white;
      padding: 2px 6px;
      border-radius: 4px;
      color: #e83e8c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ± EcoStay Login Test</h1>
    <p class="subtitle">Test the login and registration system</p>
    
    <div id="message" class="message"></div>
    
    <div class="tabs">
      <button class="tab active" onclick="switchForm('login')">Login</button>
      <button class="tab" onclick="switchForm('register')">Register</button>
    </div>
    
    <form id="loginForm" class="form active">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" value="user@ecostay.rw" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPass" value="user1234" required>
      </div>
      <button type="submit">Login</button>
    </form>
    
    <form id="registerForm" class="form">
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="regName" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" required>
      </div>
      <div class="form-group">
        <label>Password (min 8 chars)</label>
        <input type="password" id="regPass" required>
      </div>
      <button type="submit">Create Account</button>
    </form>
    
    <div class="credentials">
      <h3>Test Credentials:</h3>
      <p><strong>User:</strong> <code>user@ecostay.rw</code> / <code>user1234</code></p>
      <p><strong>Admin:</strong> <code>admin@ecostay.rw</code> / <code>admin123</code></p>
    </div>
  </div>

  <script>
    function switchForm(form) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
      
      if (form === 'login') {
        document.querySelectorAll('.tab')[0].classList.add('active');
        document.getElementById('loginForm').classList.add('active');
      } else {
        document.querySelectorAll('.tab')[1].classList.add('active');
        document.getElementById('registerForm').classList.add('active');
      }
    }
    
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
      }, 5000);
    }
    
    // Login Handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const password = document.getElementById('loginPass').value;
      
      console.log('ðŸ” Login attempt:', email);
      
      // Check demo users
      const demoUsers = [
        { email: 'user@ecostay.rw', password: 'user1234', name: 'Demo User' },
        { email: 'admin@ecostay.rw', password: 'admin123', name: 'Admin User' }
      ];
      
      const user = demoUsers.find(u => u.email === email && u.password === password);
      
      if (user) {
        localStorage.setItem('ecostay_user', JSON.stringify(user));
        showMessage(`âœ… Login successful! Welcome ${user.name}`, 'success');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      } else {
        showMessage('âŒ Invalid email or password', 'error');
      }
    });
    
    // Register Handler
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const password = document.getElementById('regPass').value;
      
      if (password.length < 8) {
        showMessage('âŒ Password must be at least 8 characters', 'error');
        return;
      }
      
      const newUser = { name, email, password, avatar: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}&background=1A4D2E&color=fff` };
      
      // Save to localStorage
      const users = JSON.parse(localStorage.getItem('ecostay_users') || '[]');
      if (users.some(u => u.email === email)) {
        showMessage('âŒ Email already registered', 'error');
        return;
      }
      
      users.push(newUser);
      localStorage.setItem('ecostay_users', JSON.stringify(users));
      localStorage.setItem('ecostay_user', JSON.stringify(newUser));
      
      showMessage(`âœ… Account created! Welcome ${name}`, 'success');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
    
    console.log('âœ… Test page loaded');
  </script>
</body>
</html>
